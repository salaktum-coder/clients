<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GO2cam — Accès sécurisé</title>
  <meta name="theme-color" content="#00f7ff" />
  <style>
    :root{--bg:#0d0d0d;--card:#141414;--stroke:#2a2a2a;--txt:#e5e7eb;--muted:#9ca3af;--brand:#00f7ff}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,Inter,Segoe UI,Roboto,Arial,sans-serif;background:#0d0d0d;color:var(--txt)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:min(560px,92%);background:var(--card);border:1px solid var(--stroke);border-radius:18px;padding:28px;box-shadow:0 0 10px #00f7ff22}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .dot{width:14px;height:14px;border-radius:4px;background:var(--brand);box-shadow:0 0 14px var(--brand)}
    h1{margin:.25rem 0 1rem 0}
    p{color:var(--muted);margin:.25rem 0}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #3a3a3a;background:#0f0f0f;color:var(--txt)}
    input:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 4px #00f7ff40}
    .btn{width:100%;padding:12px;border-radius:12px;border:1px solid transparent;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--brand);color:#031517;box-shadow:0 0 12px #00f7ff}
    .row{display:flex;flex-direction:column;gap:.6rem;margin-top:12px}
    #msg{color:var(--muted);min-height:1.2em;margin-top:8px}
    .hint{font-size:.9rem;color:#9ca3af}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand">
        <div class="dot"></div>
        <div style="font-weight:800;color:var(--brand);letter-spacing:.5px">GO2cam</div>
      </div>
      <h1>Accès sécurisé</h1>
      <p>Entrez votre e-mail pour recevoir un code à 6 chiffres.</p>

      <!-- Étape e-mail -->
      <div id="stepEmail" class="row">
        <input id="email" type="email" placeholder="Adresse e-mail" autocomplete="email" />
        <button id="sendBtn" class="btn btn-primary">Recevoir le code</button>
        <p class="hint">Utilisez <strong>exactement</strong> l’adresse e-mail qui a reçu notre message.</p>
      </div>

      <!-- Étape code -->
      <div id="stepOtp" class="row" style="display:none">
        <input id="otp" inputmode="numeric" pattern="[0-9]*" maxlength="6" autocomplete="one-time-code"
               placeholder="Code à 6 chiffres"
               style="letter-spacing:4px;text-align:center;font-weight:700" />
        <button id="verifyBtn" class="btn btn-primary">Valider le code</button>
      </div>

      <p id="msg"></p>
    </section>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ── CONFIG PROJET ───────────────────────────────────────────────────────────
    const SUPABASE_URL      = "https://jsmgnchubnkkfhyuadpx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpzbWduY2h1Ym5ra2ZoeXVhZHB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3OTI0ODksImV4cCI6MjA3NjM2ODQ4OX0.Q3ZkOKkaYv70tfLz9bEjrkof5RcLbDV_MkXehk8sJ_E";

    // Bucket et chemin du fichier privé à ouvrir après login
    const STORAGE_BUCKET    = "prive";
    const PRIVATE_FILE_PATH = "client/go2cam_maintenance_2026_v6.html"; // ⚠️ adapte si besoin

    // URL autorisée dans Auth → URL Configuration → Redirect URLs
    const REDIRECT_URL      = "https://salaktum-coder.github.io/clients/";

    // Durée de validité du lien signé (en secondes)
    const EXPIRY_SECONDS    = 15 * 60; // 15 minutes
    // ───────────────────────────────────────────────────────────────────────────

    const supabase  = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const stepEmail = document.getElementById('stepEmail');
    const stepOtp   = document.getElementById('stepOtp');
    const emailEl   = document.getElementById('email');
    const otpEl     = document.getElementById('otp');
    const sendBtn   = document.getElementById('sendBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const msg       = document.getElementById('msg');

    let currentEmail = null;

    function show(text){ msg.textContent = text || ""; }
    function isLikelyEmail(s){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(s||""); }

    // Essaie de signer puis rediriger vers le fichier privé.
    async function redirectToPrivateFile() {
      try {
        // 1) Tentative avec le chemin exact
        let { data: signed, error: signErr } = await supabase
          .storage.from(STORAGE_BUCKET)
          .createSignedUrl(PRIVATE_FILE_PATH, EXPIRY_SECONDS);

        // 2) Si erreur (403 par policy ou 404 par mauvais chemin), plan B :
        if (signErr || !signed?.signedUrl) {
          // On liste le dossier "client/" pour trouver le premier .html
          const { data: list, error: listErr } = await supabase
            .storage.from(STORAGE_BUCKET)
            .list("client", { limit: 100 });

          if (listErr) throw listErr;

          const html = (list || []).find(f => (f.name || "").toLowerCase().endsWith(".html"));
          if (!html) {
            show("Contenu introuvable (aucun .html trouvé dans client/).");
            return;
          }

          const fallbackPath = "client/" + html.name;
          const res2 = await supabase.storage.from(STORAGE_BUCKET)
            .createSignedUrl(fallbackPath, EXPIRY_SECONDS);

          if (res2.error || !res2.data?.signedUrl) {
            show("Accès refusé ou contenu introuvable (vérifiez les politiques et le chemin).");
            return;
          }
          window.location.href = res2.data.signedUrl;
          return;
        }

        // Succès 1ère tentative
        window.location.href = signed.signedUrl;

      } catch (e) {
        console.error(e);
        show("Erreur inattendue lors de l'accès au contenu.");
      }
    }

    // Envoi du code OTP
    sendBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = (emailEl.value || "").trim();

      if (!isLikelyEmail(email)) {
        show("Entrez un e-mail valide.");
        return;
      }

      show("Envoi du code…");
      currentEmail = email;

      // IMPORTANT : shouldCreateUser: false → n'autorise pas la création d'utilisateurs
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
          shouldCreateUser: false,
          emailRedirectTo: REDIRECT_URL
        }
      });

      if (error) {
        // messages clairs
        if (error.message?.toLowerCase().includes("rate limit")) {
          show("Trop de demandes. Réessayez dans quelques minutes.");
        } else if (error.message?.toLowerCase().includes("email")) {
          // souvent « Email not found » selon le contexte SMTP/limites
          show("Erreur de vérification. Réessayez avec l’adresse e-mail qui a reçu notre message.");
        } else {
          show("Envoi impossible : " + error.message);
        }
        return;
      }

      show("Code envoyé. Vérifiez votre boîte (et vos spams).");
      stepEmail.style.display = "none";
      stepOtp.style.display   = "flex";
      otpEl.focus();
    });

    // Vérification du code + redirection vers le contenu privé
    verifyBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const code = (otpEl.value || "").trim();

      if (!/^\d{6}$/.test(code)) {
        show("Saisissez le code à 6 chiffres.");
        return;
      }

      show("Vérification…");
      const { data, error } = await supabase.auth.verifyOtp({
        email: currentEmail,
        token: code,
        type: "email"
      });

      if (error) {
        show("Code invalide ou expiré. Réessayez.");
        return;
      }

      // Si la session existe → on tente l'accès Storage (policy vérifiera la whitelist)
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        show("Session introuvable après vérification. Réessayez.");
        return;
      }

      show("Connexion réussie. Ouverture du contenu…");
      await redirectToPrivateFile();
    });

    // Si l’utilisateur a déjà une session valide → accès direct
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) await redirectToPrivateFile();
    })();
  </script>
</body>
</html>
