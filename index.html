<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GO2cam — Accès sécurisé</title>
  <meta name="theme-color" content="#00f7ff" />
  <style>
    :root{--bg:#0d0d0d;--card:#141414;--stroke:#2a2a2a;--txt:#e5e7eb;--muted:#9ca3af;--brand:#00f7ff}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,Inter,Segoe UI,Roboto,Arial,sans-serif;background:#0d0d0d;color:var(--txt)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:min(560px,92%);background:var(--card);border:1px solid var(--stroke);border-radius:18px;padding:28px;box-shadow:0 0 10px #00f7ff22}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .dot{width:14px;height:14px;border-radius:4px;background:var(--brand);box-shadow:0 0 14px var(--brand)}
    h1{margin:.25rem 0 1rem 0}
    p{color:var(--muted);margin:.25rem 0}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #3a3a3a;background:#0f0f0f;color:var(--txt)}
    input:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 4px #00f7ff40}
    .btn{width:100%;padding:12px;border-radius:12px;border:1px solid transparent;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--brand);color:#031517;box-shadow:0 0 12px #00f7ff}
    #msg{color:var(--muted);min-height:1.2em;margin-top:6px}
    .center{display:flex;justify-content:center}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand">
        <div class="dot"></div>
        <div style="font-weight:800;color:var(--brand);letter-spacing:.5px">GO2cam</div>
      </div>
      <h1>Accès sécurisé</h1>

      <!-- Étape e-mail -->
      <div id="stepEmail" style="display:flex;flex-direction:column;gap:.6rem;margin-top:12px">
        <p>Entrez votre e-mail pour recevoir un code à 6 chiffres.</p>
        <input id="email" type="email" placeholder="Adresse e-mail" autocomplete="email" />
        <button id="sendBtn" class="btn btn-primary">Recevoir le code</button>
      </div>

      <!-- Étape code -->
      <div id="stepOtp" style="display:none;flex-direction:column;gap:.6rem;margin-top:12px">
        <div class="center"><p>Un code à 6 chiffres vient d’être envoyé.</p></div>
        <input id="otp" inputmode="numeric" autocomplete="one-time-code" placeholder="Code à 6 chiffres" style="letter-spacing:4px;text-align:center;font-weight:700" />
        <button id="verifyBtn" class="btn btn-primary">Valider le code</button>
      </div>

      <p id="msg"></p>
    </section>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ── CONFIG À ADAPTER ───────────────────────────────────────────────
    const SUPABASE_URL      = "https://jsmgnchubnkkfhyuadpx.supabase.co";   // ← remplace par le tien
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpzbWduY2h1Ym5ra2ZoeXVhZHB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3OTI0ODksImV4cCI6MjA3NjM2ODQ4OX0.Q3ZkOKkaYv70tfLz9bEjrkof5RcLbDV_MkXehk8sJ_E"; // ← remplace par le tien

    // Chemin du fichier privé à afficher (dans Storage)
    const STORAGE_BUCKET    = "prive";
    const PRIVATE_FILE_PATH = "client/go2cam_maintenance_2026_v6.html";
    const EXPIRY_SECONDS    = 900; // 15 minutes
    // URL autorisée dans Auth → URL Configuration (pour l’OTP)
    const REDIRECT_URL      = "https://salaktum-coder.github.io/clients/";
    // ───────────────────────────────────────────────────────────────────

    const supabase  = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true } // on persiste, mais on se déconnectera à la fermeture (voir plus bas)
    });

    const stepEmail = document.getElementById('stepEmail');
    const stepOtp   = document.getElementById('stepOtp');
    const emailEl   = document.getElementById('email');
    const otpEl     = document.getElementById('otp');
    const sendBtn   = document.getElementById('sendBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const msg       = document.getElementById('msg');

    let currentEmail = null;

    // Ouvre le HTML privé via un Blob (garanti affichage comme page)
    async function openPrivateHtmlAsPage(bucket, path, expiresSec = 900) {
      // 1) Signed URL (sans 'download')
      const { data: signed, error: signErr } = await supabase
        .storage.from(bucket)
        .createSignedUrl(path, expiresSec, { download: false });

      if (signErr || !signed?.signedUrl) {
        const apiMsg = signErr?.message || "inconnue";
        // Message clair si l'accès est refusé par la policy (email non autorisé)
        if (/401|403|permission|not allowed|Unauthorized/i.test(apiMsg)) {
          throw new Error("Votre e-mail n’est pas autorisé pour cet accès. Utilisez l’adresse e-mail transmise par GO2cam.");
        }
        throw new Error("Erreur Storage : " + apiMsg);
      }

      // 2) Récupérer le fichier en évitant le cache
      const urlNoCache = signed.signedUrl + `&nocache=${Date.now()}`;
      const res = await fetch(urlNoCache, { cache: "no-store" });
      if (!res.ok) {
        if (res.status === 401 || res.status === 403) {
          throw new Error("Votre e-mail n’est pas autorisé pour cet accès. Utilisez l’adresse e-mail transmise par GO2cam.");
        }
        throw new Error("Impossible de charger le contenu sécurisé (HTTP " + res.status + ").");
      }

      // 3) Recréer un blob HTML et l’ouvrir
      const buf  = await res.arrayBuffer();
      const blob = new Blob([buf], { type: "text/html;charset=utf-8" });
      const obj  = URL.createObjectURL(blob);
      window.location.href = obj; // plein écran
    }

    // Envoi OTP
    sendBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = (emailEl.value || "").trim();
      if (!email) { msg.textContent = "Entrez un e-mail valide."; return; }
      msg.textContent = "Envoi du code…";
      currentEmail = email;

      // Important : shouldCreateUser true = pas besoin d'ajouter l'utilisateur à la main.
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { shouldCreateUser: true, emailRedirectTo: REDIRECT_URL }
      });
      if (error) {
        msg.textContent = "Erreur d’envoi : " + (error.message || "inconnue");
        return;
      }

      msg.textContent = "Code envoyé. Vérifiez votre boîte mail (et spams).";
      stepEmail.style.display = "none";
      stepOtp.style.display   = "flex";
      otpEl.focus();
    });

    // Vérification OTP
    verifyBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const code = (otpEl.value || "").trim();
      if (!code) { msg.textContent = "Saisissez le code reçu."; return; }
      msg.textContent = "Vérification…";

      const { error } = await supabase.auth.verifyOtp({
        email: currentEmail,
        token: code,
        type: "email"
      });

      if (error) {
        msg.textContent = "Erreur de vérification. Réessayez.";
        return;
      }

      msg.textContent = "Connexion réussie. Ouverture…";
      try {
        await openPrivateHtmlAsPage(STORAGE_BUCKET, PRIVATE_FILE_PATH, EXPIRY_SECONDS);
      } catch (e2) {
        msg.textContent = e2.message || "Impossible d’ouvrir le contenu sécurisé.";
      }
    });

    // Si l’utilisateur a déjà une session, on tente directement l’ouverture
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        try {
          msg.textContent = "Session active détectée. Ouverture…";
          await openPrivateHtmlAsPage(STORAGE_BUCKET, PRIVATE_FILE_PATH, EXPIRY_SECONDS);
        } catch (e) {
          // Si la policy bloque désormais, afficher le message et réafficher l’étape OTP
          msg.textContent = e.message || "Accès refusé.";
          stepEmail.style.display = "flex";
          stepOtp.style.display   = "none";
        }
      }
    })();

    // Déconnexion à la fermeture pour forcer une reconnexion à chaque visite
    // (selon navigateur, l’événement peut ne pas toujours se déclencher)
    window.addEventListener("pagehide", () => { supabase.auth.signOut().catch(()=>{}); });
    window.addEventListener("beforeunload", () => { supabase.auth.signOut().catch(()=>{}); });
  </script>
</body>
</html>
