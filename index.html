<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GO2cam — Accès sécurisé</title>
  <meta name="theme-color" content="#00f7ff" />
  <style>
    :root{--bg:#0d0d0d;--card:#141414;--stroke:#2a2a2a;--txt:#e5e7eb;--muted:#9ca3af;--brand:#00f7ff}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,Inter,Segoe UI,Roboto,Arial,sans-serif;background:#0d0d0d;color:var(--txt)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:min(560px,92%);background:var(--card);border:1px solid var(--stroke);border-radius:18px;padding:28px;box-shadow:0 0 10px #00f7ff22}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .dot{width:14px;height:14px;border-radius:4px;background:var(--brand);box-shadow:0 0 14px var(--brand)}
    h1{margin:.25rem 0 1rem 0}
    p{color:var(--muted);margin:.25rem 0}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #3a3a3a;background:#0f0f0f;color:var(--txt)}
    input:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 4px #00f7ff40}
    .btn{width:100%;padding:12px;border-radius:12px;border:1px solid transparent;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--brand);color:#031517;box-shadow:0 0 12px #00f7ff}
    .row{display:flex;flex-direction:column;gap:.6rem;margin-top:12px}
    #msg{color:var(--muted);min-height:1.2em;margin-top:6px;white-space:pre-line}
    .hint{font-size:.9rem;color:#9ca3af}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand"><div class="dot"></div><div style="font-weight:800;color:var(--brand)">GO2cam</div></div>
      <h1>Accès sécurisé</h1>
      <p>Entrez votre e-mail pour recevoir un code à 6 chiffres.</p>

      <!-- Étape e-mail -->
      <div id="stepEmail" class="row">
        <input id="email" type="email" placeholder="Adresse e-mail" autocomplete="email" />
        <button id="sendBtn" class="btn btn-primary">Recevoir le code</button>
        <div class="hint">Utilisez <em>exactement</em> l’adresse e-mail qui a reçu notre message.</div>
      </div>

      <!-- Étape OTP -->
      <div id="stepOtp" class="row" style="display:none">
        <input id="otp" inputmode="numeric" autocomplete="one-time-code" placeholder="Code à 6 chiffres" style="letter-spacing:4px;text-align:center;font-weight:700" />
        <button id="verifyBtn" class="btn btn-primary">Valider le code</button>
      </div>

      <p id="msg"></p>
    </section>
  </main>

      } catch (e) {

      const { data: isAllowed, error: allowErr } = await supabase.rpc('is_email_allowed', { p_email: email });
      if (allowErr) {
        console.error(allowErr);
        msg.textContent = "Erreur de vérification. Réessayez.";
        sendBtn.disabled = false;

      }
      if (!isAllowed) {
        msg.textContent = "Adresse non autorisée. Utilisez l’adresse à laquelle nous vous avons écrit.";
        sendBtn.disabled = false;
        return;
      }

      // 2) Envoi OTP
      msg.textContent = "Envoi du code… (vérifiez vos spams)";
      const autoRedirect = `${location.origin}${location.pathname}`; // doit être listé dans Auth → URL Configuration
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { shouldCreateUser: true, emailRedirectTo: autoRedirect }
      });

      sendBtn.disabled = false;

      if (error) {
        console.error(error);
        const m = (error.message || "").toLowerCase();
        if (m.includes('signup') || m.includes('signups not allowed')) {
          msg.textContent = "Envoi impossible : ‘User signups’ est désactivé dans Auth → Settings.";
        } else if (m.includes('redirect') || m.includes('url')) {
          msg.textContent = "URL de redirection non autorisée. Ajoutez : " + autoRedirect + " dans Auth → URL Configuration.";
        } else if (m.includes('rate') || m.includes('limit')) {
          msg.textContent = "Trop de demandes. Réessayez dans quelques minutes.";
        } else {
          msg.textContent = "Impossible d’envoyer le code : " + (error.message || "erreur inconnue");
        }
        return;
      }

      currentEmail = email;
      stepEmail.style.display = "none";
      stepOtp.style.display   = "flex";
      msg.textContent = "Code envoyé. Entrez le code à 6 chiffres.";
      otpEl.focus();
    });

    // Validation du code
    verifyBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const code = (otpEl.value || "").trim();
      if (!code) { msg.textContent = "Saisissez le code reçu."; return; }
      msg.textContent = "Vérification du code…";
      verifyBtn.disabled = true;

      const { error } = await supabase.auth.verifyOtp({
        email: currentEmail, token: code, type: "email"
      });

      verifyBtn.disabled = false;

      if (error) {
        console.error(error);
        msg.textContent = "Code invalide ou expiré. Demandez un nouveau code.";
        return;
      }

      msg.textContent = "Connexion réussie. Ouverture…";
      await redirectToPrivateFile();
    });

    // Si déjà connecté → accès direct
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        await redirectToPrivateFile();
      }
    })();
